{% extends "base.html" %}
{% block content %}
{% if msg  %}
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>{{msg}}</h1>
        </div>
    </div>
{% else %}

    <section class="vh-100" style="background-color: #212529;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://img.freepik.com/free-photo/successful-business-team-expressing-unity_74855-1638.jpg?w=740&t=st=1664871868~exp=1664872468~hmac=f6c43a793aaad68aba4b68eb1e49b99182dc8dd146c52916e8404c851ae328ca"
                        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">

                        {% load static %}
                        <div class="card-body p-4 p-lg-5 text-black">  
                            <span class="mb-0">
                                <a class="navbar-brand" href="./">
                                    <img src = "{% static 'img/logo_long.png' %}" style = 'max-height: 40px; width: auto'>
                                </a>
                            </span><br><br>

                            <form method="POST" action="{% url 'townmanager:login'%}">
                                {% csrf_token %}
                                <div class="d-flex align-items-center my-3 mb-0 pb-0">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">이메일</label>
                                    <input type="text" name="useremail" id="form2Example17" class="form-control form-control-lg" placeholder="사용자 아이디" required/>
                                </div>
                
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">비밀번호</label>
                                    <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" placeholder="비밀번호" required/>
                                </div>

                                <div class="row mb-2 mt-2">
                                    <div class="col-12 text-left" style="color:red">
                                     {{error}}
                                    </div>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" style="width:100px;" type="submit">로그인</button>
                                </div>

                                <div class="form-outline mb-4" style = "font-size: large;">
                                    <a class="small text-muted" href="#!">비밀번호 찾기</a><br>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">아직 계정이 없으신가요? <a href="{% url 'townmanager:register' %}"
                                        style="color: #393f81;">지금 바로 회원가입</a></p><br>
                                    <a href="https://docs.google.com/document/d/e/2PACX-1vQnQNlxWc5Crsc3W2dKR0FXOcoFblWyqI4dwRaKhpCCUIxDSM8IhRu-KK09qQwBmPHB6zKgorSI_fym/pub" class="small text-muted" style = "margin-right: 10px;">이용약관</a>
                                    <a href="https://docs.google.com/document/d/e/2PACX-1vQB3jvrh1h59MECkdwRZF37S4I5udr_l4PjEtksllN8NgPmSED-eNu9nDxkAa1R0gAXg8KeSDHKeyZO/pub" class="small text-muted">개인정보 보호 정책</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
{% endif %}
    <div class="col-12 text-center">
        <a href="{% url 'townmanager:index' %}">메인화면으로</a>
    </div>
{% endblock %}
